spring.application.name=bookstore
spring.datasource.url=jdbc:h2:mem:bookstore-db;
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use_sql_comment=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
mybatis.mapper-locations= classpath:mapper/**/*.xml
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.com.ezen.bookstore.category.MainCategoryMapper=DEBUG
logging.level.com.ezen.bookstore.category.SubCategoryMapper=DEBUG
logging.level.com.ezen.bookstore.product.ProductMapper=DEBUG